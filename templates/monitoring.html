<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aquarium Temperature Monitoring</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='monitoring.css') }}" />
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Orbitron&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <nav>
      <div class="navbar">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/monitoring" class="active">Monitoring</a>
        <a href="/contact">Contact</a>
      </div>
    </nav>

    <div class="main-content">
      <div class="monitoring-card">
        <div class="header">
          <div class="left-title">
            <h2 style="color: #333">Aquarium Temperature</h2>
          </div>
          <div class="right-info">
            <div class="date">May 12, 2025</div>
            <div class="icons">
              {% if device_status.uvlamp == 'on' %}
                <img src="/static/images/uvlamp.png" alt="UV Lamp" />
              {% endif %}
              {% if device_status.foodbottle == 'open' %}
                <img src="/static/images/foodbottle.png" alt="Food Bottle" />
              {% endif %}
            </div>
          </div>
        </div>

        <div class="temp-display">
          <h1>
            <span class="temp-main">--</span>
            <span class="temp-unit">°C</span>
          </h1>
          <p><span class="blue">▼</span> Prev last 24 H</p>
        </div>

        <iframe src="/grafik" style="width: 100%; height: 350px; border: none; margin-top: 10px; overflow: hidden;"></iframe>
      </div>

      <div class="side-panel">
        <div class="clock">
          <div class="clock-flex">
            <div class="clock-numbers">
              <div class="hour" id="hour">--</div>
              <div class="minute" id="minute">--</div>
            </div>
            <div class="pm-label" id="ampm">--</div>
          </div>
        </div>
        <div class="status-info">
          <p>Waiting for temperature data...</p>
        </div>
      </div>

      <div class="control-panel">
        <div class="control" id="thermo-control">
          <img src="/static/images/thermometer.png" alt="Thermometer" />
          <p id="temp-text">--°C</p>
        </div>
        <div class="control" id="feed-control" onclick="toggleDevice('foodbottle')">
          <img src="/static/images/foodbottle.png" alt="Food Bottle" />
          <p id="feed-text">CLOSE</p>
        </div>
        <div class="control" id="uv-control" onclick="toggleDevice('uvlamp')">
          <img src="/static/images/uvlamp.png" alt="UV Lamp" />
          <p id="uv-text">ON</p>
        </div>
      </div>
    </div>

    <footer>
      <img src="/static/images/profile.png" alt="Profile" />
      <span>{{ username }}</span>
    </footer>
  </div>
  <script src="/static/js/clock.js"></script>
  <script src="/static/js/monitoring.js"></script>
</body>
</html>
